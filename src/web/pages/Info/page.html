<div id="InfoPage">
     <!-- Status of $(prog_name) Ver.: $(prog_ver) -->
    <legend data-i18n="Info.legend"></legend>

    <div class="row col-sm-offset-2 col-xs-offset-2">
        <div class="col-xs-8 col-sm-4">
            <div class="groupPanel">
                <div class="groupTitle" data-i18n="Info.intern"></div>
                <div class="row">
                    <div class="col-xs-4" id="intTemp" ></div>
                    <div class="col-xs-4" id="intHumidity" ></div>
                </div>
                <div>&nbsp;</div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-4">
            <div class="groupPanel">
                <div class="groupTitle" data-i18n="Info.extern"></div>
               <div class="row">
                    <div class="col-xs-4" id="extTemp" ></div>
                    <div class="col-xs-4" id="extHumidity" ></div>
                </div>
                <div>&nbsp;</div>
            </div>
       </div>
    </div>
</div>
