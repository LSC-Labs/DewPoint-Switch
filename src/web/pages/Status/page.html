<!-- 
    Status - Page for Dew Point Switch
-->
<div id="StatusPage">
    <!-- Status of $(prog_name) Ver.: $(prog_ver) -->
    <legend data-i18n="Status.legend"></legend>

    
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">

            <!-- Device Status Table -->
            <div class="panel panel-default table-responsive">
                <table class="table table-hover table-striped table-condensed">
                    
                    <caption data-i18n="Status.panel.device"></caption>
                    <tr>
                        <!-- system/host name -->
                        <th data-i18n="Status.hostname"></th>
                        <td data-cfg="wifi_hostname"></td>
                    </tr>
                    <tr>
                        <!-- uptime -->
                        <th data-i18n="Status.uptime"></th>
                        <td data-cfg="uptime"></td>
                    </tr>
                     <tr>
                        <!-- Flash size -->
                        <th data-i18n="Status.flashSize"></th>
                        <td >
                            <span data-cfg="flash_size"></span> Bytes
                        </td>
                    </tr>
                     <tr>
                        <!-- sketch size -->
                        <th data-i18n="Status.sketchSize"></th>
                        <td >
                            <span data-cfg="sketch_size"></span> Bytes
                        </td>
                    </tr>
                    <tr>
                        <!-- Flash usage -->
                        <th data-i18n="Status.flashUsage"></th>
                        <td>
                            <div class="progressBar">
                                <div id="flashUsage" class="usageStatus usageOK" title="Warning - too less memory"></div>
                            </div>
                        </td>
                    </tr>
                    <!-- Battery not available -->
                    <!--
                    <tr>
                        
                        <th data-i18n="Status.battery" ></th>
                        <td ><span data-cfg="bat_power"></span> V</td>
                    </tr>
                    -->

                </table>
            </div>

            <!-- Dew Point Switch Status Table -->
            <div class="panel panel-default table-responsive">
                <table class="table table-hover table-striped table-condensed">
                    <!-- Dew Point -->
                    <caption data-i18n="Status.panel.dewpoint"></caption>
                    <tr>
                        <!-- fan active -->
                        <th data-i18n="Status.fan.active"></th>
                        <td>
                            <input id="fan_active" type="text" data-cfg="fan_active" style="display:none"></input>
                            <span data-viewon="fan_active=true">
                                <icon data-icon="ToggleOnSwitch"></icon> 
                            </span>
                            <span data-viewon="fan_active=false">
                                <icon data-icon="ToggleOffSwitch"></icon> 
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <!-- sensor Indoor -->
                        <th data-i18n="Status.sensor.ID"></th>
                        <td>
                            <span data-cfg="sensorID_temp_c"></span>째C / 
                            <span data-cfg="sensorID_hum"></span>%
                            => (<span data-i18n="Status.sensor.dewpoint"></span>:
                            <span data-cfg="sensorID_dew_point"></span>째C)
                        </td>
                    </tr>
                    <tr>
                        <!-- sensor Outdoor -->
                        <th data-i18n="Status.sensor.OD"></th>
                        <td>
                            <span data-cfg="sensorOD_temp_c"></span>째C / 
                            <span data-cfg="sensorOD_hum"></span>%
                            => (<span data-i18n="Status.sensor.dewpoint"></span>:
                            <span data-cfg="sensorOD_dew_point"></span>째C)
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Network and WiFi Status Table-->
            <div class="panel panel-default table-responsive">
                <table class="table table-hover table-striped table-condensed">
                    <!-- Network -->
                    <caption data-i18n="Status.panel.network"></caption>
                    <tr>
                        <!-- SSID of the current network -->
                        <th data-i18n="Status.ssid"></th>
                        <td data-cfg="wifi_ssid"></td>
                    </tr>
                    <tr>
                        <!-- Signal strength in rssi -->
                        <th data-i18n="Status.rssi" ></th>
                        <td><span data-cfg="wifi_rssi"></span> dB</td>
                    </tr>
                    <tr>
                        <!-- IP address of the device -->
                        <th data-i18n="Status.ip"></th>
                        <td data-cfg="wifi_ip"></td>
                    </tr>
                    <tr>
                        <!-- Gateway address -->
                        <th data-i18n="Status.gateway"></th>
                        <td data-cfg="wifi_gateway"></td>
                    </tr>
                    <tr>
                        <!-- Network mask -->
                        <th data-i18n="Status.netmask"></th>
                        <td data-cfg="wifi_netmask"></td>
                    </tr>
                    <tr>
                        <!-- DNS server address -->
                        <th data-i18n="Status.dns"></th>
                        <td data-cfg="wifi_dns"></td>
                    </tr>
                    <tr>
                        <!-- MAC address -->
                        <th data-i18n="Status.mac"></th>
                        <td data-cfg="wifi_mac"></td>
                    </tr>
                </table> 
            </div>
            
            <!-- Message Broker Status Table -->
            <div class="panel panel-default table-responsive">
                <table class="table table-hover table-striped table-condensed">
                    <!-- MQTT -->
                    <caption data-i18n="Status.panel.mqtt"></caption>
                    <tr>
                        <!-- Enabled -->
                        <th data-i18n="Status.enabled"></th>
                        <td data-cfg="mqtt_isEnabled"></td>
                    </tr>
                    <tr>
                        <!-- Connected -->
                        <th data-i18n="Status.connected"></th>
                        <td data-cfg="mqtt_isConnected"></td>
                    </tr>
                    <tr>
                        <!-- Last connection start -->
                        <th data-i18n="Status.lastConStart"></th>
                        <td data-cfg="mqtt_started"></td>
                    </tr>
                    <tr>
                        <!-- Last connection lost -->
                        <th data-i18n="Status.lastConLost"></th>
                        <td data-cfg="mqtt_disconTS"></td>
                    </tr>
                    <tr>
                        <!-- Disconnection reason -->
                        <th data-i18n="Status.disconReason"></th>
                        <td data-cfg="mqtt_disconReason"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
